<div class="row justify-content-md-center  signin-container">
    <div class="card col-md-4" >
        <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
              <hr/>
              <div class="social-links text-center">
                <a><img src="/assets/img/icons/fbIco.png" alt=""></a>
                <a><img src="/assets/img/icons/google.png" style="width:60px; margin:0 15px 0 12px" alt=""></a>
                <a><img src="/assets/img/icons/insta.png" style="width: 65px" alt=""></a>
              </div>
              
              <br/>
              <h6 class="card-subtitle mb-2 text-muted text-center">OR</h6>
              <br/>
              
              <form  (ngSubmit)="onCustomerSignUp(f)" #f="ngForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="email" required class="form-control" id="inputEmail4" placeholder="Email*" name="email" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" required class="form-control" id="inputPhone" placeholder="Phone*" name="phone"  ngModel>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="password" required class="form-control" id="inputPassword" placeholder="Passowrd*" name="password"  ngModel>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputPasswordRetype" placeholder="Retype Password*" name="retypePassword" ngModel>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputAddress">Name and DOB</label>
                        <input type="text" class="form-control" id="inputFName" placeholder="First Name*" name="firstName" ngModel>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputLName">-</label>
                        <input type="text" class="form-control" id="inputLName" placeholder="Last Name*" name="lastName" ngModel>
                      </div>
                  </div> 
                  <div class="form-row">
                      <div class="form-group col-md-4">
                        <input type="text" class="form-control" name="inputDOBDay" id="inputDOBDay" placeholder="DD">
                      </div>
                      <div class="form-group col-md-4">
                        <input type="text" class="form-control" name="inputDOBMonth" id="inputDOBMonth" placeholder="MMMM">
                      </div>
                      <div class="form-group col-md-4">
                          <input type="text" class="form-control" id="inputDOBYear" placeholder="YYYY">
                      </div>
                  </div>                   
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="H.No, Street">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <!-- <label for="inputCity">City</label> -->
                      <input type="text" placeholder="City*" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <!-- <label for="inputState">State</label> -->
                      <input type="text" placeholder="State*" class="form-control" id="inputState">
                      <!-- <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select> -->
                    </div>
                    <div class="form-group col-md-2">
                      <!-- <label for="inputZip">Zip</label> -->
                      <input type="text" placeholder="Zip" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                  </div>
                  
                </form>
</div>
</div>
