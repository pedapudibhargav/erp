<div class="container new-customer-container">
  <div class="row">
    <form id="newcustomer-form" (ngSubmit)="onProductCreation(f)" #f="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Product Name</label>
            <input type="text" required class="form-control" id="product-name" placeholder="Product Name*" name="name" ngModel>
        </div>
        <div class="form-group col-md-6">
            <label >Category</label>
            <select required class="form-control" name="category" ngModel>
                <option value="ring">Ring</option>
                <option value="chain">Chain</option>
                <option value="necklace">Necklace</option>
            </select>
        </div>
      </div>
      <div class="form-row">

      </div>
     <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect> Submit</button>
        </div>
     </div>
    </form>
  </div>
</div>
