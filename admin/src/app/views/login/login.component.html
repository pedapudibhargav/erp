<div class="row justify-content-md-center login-container" style="">
  <div class="card col-md-4" >
      <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form (ngSubmit)="onMerchantLogin(f)" #f="ngForm">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="email" class="form-control form-control-lg" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email"  ngModel>
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">Password</label> -->
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password"  ngModel>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Merchant</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Customer</label>
              </div>
              <br/>
              <div class="text-center">
                  <button type="submit" class="btn btn-outline-primary">Log In</button>
                  <button type="button" class="btn btn-outline-secondary">Sign Up</button>
              </div>
              
            </form>
      </div>
  </div>
</div>
